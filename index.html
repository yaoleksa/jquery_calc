<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <label class="input_table" for="input">INPUT: </label>
        <input type="text" id="input" placeholder="0">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <br>
                <button>0</button>
                <button>,</button>
                <button>C</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>^</button>
                <button>!</button>
                <button class="eq">=</button>
            </div>
            <label for="result">RESULT: </label>
            <output id="result"><textarea></textarea></output>
    </div>
   <script src="index.js">
   </script> 
</body>
</html>
